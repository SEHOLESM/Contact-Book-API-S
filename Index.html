<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-Contact Book (API'S)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> &#9742; Contact Book</h1>
            <p>Manage your contacts with our simple API-Powered App.</p>
        </div>
        <div class="content">
            <!---API SETUP PAGE-->
            <div id="setupPage" class="page active">
                    <div class="api-setup">
                        <h3>API Setup Required</h3>
                            <p>Before you use the contact book, Please enter your API key below.If you do not have one you can use:
                                <strong>appacademy@itvasity.org</strong>
                            </p>
                    </div>
                        <div class="form-group">
                            <label for="apikeyInput">Enter your API key (Email Address)</label>
                            <input type="email" id="apikeyInput" placeholder=" Your-email@example.com">
                        </div>
                    <button class="btn" onclick="setupApikey()">
                        &#128640; Start using Contact Book
                    </button>
            </div>
            <div>
                <!---Miain contacts page-->
                <div id="contactsPage" class="page">
                    <div style="display: flex; justify-content: space-between; 
                        align-items: center; margin-bottom: 20px; flex-wrap:wrap; gap: 10px;">
                        <h2>Your Contacts</h2>
                        <div>
                            <button class="btn btn-secondary" onclick="refreshContacts()">ðŸ”„Refresh</button>
                            <button class="btn btn-success" onclick="showAddContact()"> &#43; Add Contact</button>
                        </div>
                    </div>
                    <div id="contactsList">
                        <div class="loading">Loading Contacts....</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
